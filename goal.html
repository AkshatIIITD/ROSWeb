<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nav Goal</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="JS/roslib.min.js"></script>
    <script src="JS/navigation.js"></script>
    <script src="https://github.com/EventEmitter2/EventEmitter2/blob/master/lib/eventemitter2.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body class="bg-light">
    <section id="title">
      <!-- Nav Bar -->
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html"
            ><img class="logo" src="Images\rover.png" alt="logo" />
            AutoDelitem</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="controller.html">Manual Control</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="goal.html">Navigation</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <section id="content">
      <div class="container-fluid">
        <!-- Navigation Goal Form -->
        <div class="row my-4">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <h4>Navigation Goal</h4>
            <form id="goal-form">
              <div class="form-group">
                <label for="goal-x">X Coordinate:</label>
                <input
                  type="number"
                  id="goal-x"
                  class="form-control"
                  step="0.1"
                />
              </div>
              <div class="form-group">
                <label for="goal-y">Y Coordinate:</label>
                <input
                  type="number"
                  id="goal-y"
                  class="form-control"
                  step="0.1"
                />
              </div>
              <button type="button" id="send-goal" class="btn btn-primary">
                Send Goal
              </button>
            </form>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row my-4">
          <div class="col-md-2"></div>
          <div class="col md">
            <button type="button" id="send-cabin" class="btn btn-secondary">
              Cabin
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
